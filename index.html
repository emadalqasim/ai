<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعدك الرقمي | شات بوت أنيق</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h3>مساعدك الذكي (n8n Webhook)</h3>
        </header>
        
        <div class="chat-box" id="chat-box">
            <div class="message incoming initial-message">
                <p>مرحباً! أنا مساعدك الذكي. كيف يمكنني خدمتك اليوم؟</p>
            </div>
        </div>

        <div class="chat-input-area">
            <textarea id="user-input" placeholder="اكتب رسالتك هنا..." rows="1" oninput="autoExpand(this)"></textarea>
            <button id="send-button" title="إرسال">
                <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
        
        <div class="footer-note">
            <small>مدعوم من n8n Webhook</small>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // وظيفة لتكبير مساحة النص تلقائياً
        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
    </script>
</body>
</html>
