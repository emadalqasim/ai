<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت ناعم وعصري</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="chat-wrapper">
        <div class="chat-container">
            <header class="chat-header">
                <i class="fas fa-comment-dots header-icon"></i>
                <h3>مساعدك الذكي</h3>
            </header>
            
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">
                    <p>مرحباً! أنا جاهز للرد على استفساراتك. كيف يمكنني خدمتك اليوم؟</p>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <form id="chat-form" class="chat-input-area">
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off" required>
                <button type="submit" id="send-button" class="neumorphic-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
