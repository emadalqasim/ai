<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات بوت احترافي - الوضع الداكن</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode"> <div class="chat-container">
        <header class="chat-header">
            <h3><i class="fas fa-robot"></i> مساعد الذكاء الاصطناعي</h3>
        </header>

        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>مرحباً! كيف يمكنني مساعدتك اليوم؟</p>
            </div>
            </div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
